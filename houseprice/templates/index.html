<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/1700233.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
            text-align: center;
            padding-top: 20px;
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
        }

        .prediction h3 {
            color: #555;
        }

        .prediction p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>

    <form action="/predict" method="post">
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="text" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="text" id="bathrooms" name="bathrooms" required><br><br>

        <label for="stories">Stories:</label>
        <input type="text" id="stories" name="stories" required><br><br>

        <label for="mainroad">Main Road:</label>
        <input type="text" id="mainroad" name="mainroad" required><br><br>

        <label for="guestroom">Guest Room:</label>
        <input type="text" id="guestroom" name="guestroom" required><br><br>

        <label for="basement">Basement:</label>
        <input type="text" id="basement" name="basement" required><br><br>

        <label for="hotwaterheating">Hot Water Heating:</label>
        <input type="text" id="hotwaterheating" name="hotwaterheating" required><br><br>

        <label for="airconditioning">Air Conditioning:</label>
        <input type="text" id="airconditioning" name="airconditioning" required><br><br>

        <label for="parking">Parking:</label>
        <input type="text" id="parking" name="parking" required><br><br>

        <label for="prefarea">Preferred Area:</label>
        <input type="text" id="prefarea" name="prefarea" required><br><br>

        <label for="furnishingstatus">Furnishing Status:</label>
        <input type="text" id="furnishingstatus" name="furnishingstatus" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
